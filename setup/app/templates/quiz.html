{% load static %}
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Evaluasi</title>
    <link rel="stylesheet" href="">
    <!--    <script src="{% static 'js/quiz.js' %}"></script>-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: #eee">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand">HSI - Evaluasi {{questions.0.detail_chapter}} Minggu ke -
        {{questions.0.detail_no}}</a>
</nav>

<div class="container">
    <div class="alert alert-primary" style="display:none" id="evaluation-result">
        Skor Anda:<span id="evaluation-score"></span>
    </div>

    <div class="card" id="quiz">
        <div class="card-body d-flex flex-column py-4">

            {% for item in questions %}
            <div class="d-flex w-100 mt-4 question">
                <div class="number">
                    <div class="header">
                        {{item.no}}
                    </div>
                    <div class="score text-muted">
                    </div>
                </div>
                <div class="content">
                    <div class="question">
                        {{item.question}}
                    </div>
                    <div class="choice mt-3">
                        {% for option in item.readable_answer_key %}
                        <div class="form-check">
                            <input type="radio"
                                   class="form-check-input"
                                   name="q{{ item.no }}"
                                   id="q{{item.no}}-a{{option.no}}"
                                   value="{{option.is_answer}}"/>
                            <label for="q{{item.no}}-a{{option.no}}" class="form-check-label">{{option.content}}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="card mt-3" id="submission-panel">
                <button class="btn btn-success" id="submit">Selesai</button>
            </div>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
</script>
<script>
    $(document).ready(()=>{
        //clear state as initial
        $('input').each(function(){
            $(this).prop('checked', false);
        });


        $('#submit').click(function(){

            //iterate through questions
            $('.question').each(function(index, value){
                console.log(`${index}`);

                $('input[value="0"]', value).closest('.form-check').css({
                    "backgroundColor": "#fff"
                });

                $('input[value="1"]', value).closest('.form-check').css({
                    "backgroundColor": "#B9E6FF"
                });

                //
                let $chosen = $('input', value).filter((i, el) => $(el).prop('checked'));
                if ( $chosen.val() === "1" ) {
                    //questionScore = 2;
                    $chosen.closest('.form-check').css({
                    "backgroundColor": "#3d6"
                    });
                } else if ( $chosen.val() === "0" ) {
                    //questionScore = 1;
                    $chosen.closest('.form-check').css({
                    "backgroundColor": "#faa"
                    });
                }

            });
        })
    })


</script>

</body>
</html>
