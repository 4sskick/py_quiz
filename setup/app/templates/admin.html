{% load static %}
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HSI Admin</title>
    <!--    <link rel="stylesheet" href={% static-->
    <!--    '/css/styles.admin.css' %} />-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
          table tr th:nth-child(2),
          table tr th:nth-child(3),
          table tr td:nth-child(2),
          table tr td:nth-child(3) {
            width: 50%;
          }

          table tr td:nth-child(3) {
            padding: 0;
          }


    </style>

</head>

<body style="background-color: #eee">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand">HSI - Admin</a>
</nav>

<div class="container">
    <div class="card">
        <div class="card-body p-0" style="box-shadow: #00000032 0px 6px 9px 3px">

            <div class="table">
                <table class="table table-striped">
                    <thead>
                    <tr class="bg-info text-light">
                        <th>No</th>
                        <th>Soal</th>
                        <th>Pilihan & Kunci</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for q in questions %}
                    <tr>
                        <td align="center"><h3> {{ forloop.counter }}</h3></td>
                        <td>{{ q.question }}</td>

                        <td>

                            <table class="m-0 table table-striped">
                                <tbody>
                                {% for choice in q.readable_answer_key %}
                                <tr class="{% if choice.is_answer %}
                                                        bg-success text-light font-weight-bold
                                                        {% endif %}
                                                        ">
                                    <td>{{ choice.content }}
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>

                        </td>

                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
